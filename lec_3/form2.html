<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 영화 선호도 조사</title>
</head>
<body>
    <h1>조사 전 본인 정보를 입력해주세요.</h1>
    <br>
    <form action="thanks.html" method="GET">
        <ul>
            <li>Search : <input type="search" name="search-field"></li>
            <br>
            <li>Password : <input type="password" name="pass-field"></li>
            <li>Email : <input type="email" name="email-field"></li>
            <li>Telephone : <input type="tel" name="tel-field" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-0000-0000"></li>
            <li>URL : <input type="url" name="url-field"></li>
        </ul>
        <br>
        <input type="submit" value="제출하기">
        <input type="reset" value="초기화하기">
        <ul>
            <h2>당신이 가장 좋아하는 영화를 선택해주세요.</h2>
            <li><input type="radio" name="movie" value="콜바넴">콜바넴</li>
            <li><input type="radio" name="movie" value="메멘토">메멘토</li>
            <li><input type="radio" name="movie" value="덩케르트">덩케르트</li>
        </ul>
        <ul>
            <h2>당신이 좋아하는 배우를 모두 선택해주세요.</h2>
            <li><input type="checkbox" name="actor" value="티모시">티모시</li>
            <li><input type="checkbox" name="actor" value="베네딕트">베네딕트</li>
            <li><input type="checkbox" name="actor" value="디카프리오">디카프리오</li>
        </ul>
        <br>
        <ul>
            <h2>본인이 가장 좋아하는 감독을 선택해주세요.</h2>
            <li>
                <select name="director" size="1" multiple>
                    <option>루카 구아다니노</option>
                    <option>크리스토퍼 놀란</option>
                    <option>고레에다 히로카즈</option>
                </select>
            </li>
        </ul>
        <br>
        <ul>
            <h2>본인이 가장 좋아하는 장르를 선택해주세요.</h2>
            <select name="genre" size="3" multiple>
                <optgroup label="로맨스">
                    <option>로맨틱코미디</option>
                    <option>청불</option>
                </optgroup>
                <optgroup label="추리">
                    <option>소설기반</option>
                    <option>호러추리</option>
                </optgroup>
            </select>
        </ul>
        <input type="submit" value="제출하기">
        <input type="reset" value="초기화하기">
    </form>
</body>
</html>
